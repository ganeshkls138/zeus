<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
 <title>Zeus - Inserimento nuovo articolo</title>
 <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
 <link href="css/zeus.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
 	<p:layout fullPage="true" >

	    <p:layoutUnit position="north" style="border: 0;">   		    	
	    	<ui:include page="menubar.xhtml" />
	    </p:layoutUnit>
		
		<p:layoutUnit position="center" style="border: 0">						
			
			<br/>
			 &nbsp;&nbsp;<h:outputText style="font-size: 16px" value="Inserimento nuovo articolo"/>
			<br/>
			<br/>
			
			<h:form id="form" enctype="multipart/form-data">
				<p:panel style="text-align: center; border:0">
					<p:commandButton value="Inserisci Articolo" id="submithidden" update="display"
									 oncomplete="dialog.show()" />
					&nbsp;
					<p:commandButton value="Svuota tutti i campi" action="#{additemBean.SvuotaCampi}" update="form" >  
						<f:actionListener binding="#{variantiBean.hideAll()}"/>	
					</p:commandButton>
					&nbsp;
					<p:commandButton value="Carica dati di Test" action="#{additemBean.caricaDatiTest()}" update="form"
								disabled="false"/>
				</p:panel>
				
				

				
				
				<p:panel header="Informazioni generali" toggleable="true" id="panelInfoGenerali">
					<h:panelGrid columns="3" cellpadding="3" >

						<h:outputLabel value="Codice Articolo" for="codiceArticolo" />
						<p:inputText id="codiceArticolo" size="80" 
							value="#{additemBean.codice_articolo}"/>
						<h:outputText style="font-style:italic; color:red" value="#{additemBean.mappaErrori.get('codice_articolo')}" />
						
						<h:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" value="#{additemBean.nome}" size="80" 
							title="Solo il nome dell'articolo, senza parole chiave o dettagli variante.">			
							<p:tooltip for="nome" showEvent="focus" hideEvent="blur" />  								
						</p:inputText>
						<h:outputText style="font-style:italic; color:red" value="#{additemBean.mappaErrori.get('nome')}" />
						
						<h:outputLabel value="Codice Fornitore" for="codiceFornitore" />
						<p:inputText id="codiceFornitore" size="80" 
							value="#{additemBean.codice_fornitore}"/>
						<h:outputText style="font-style:italic; color:red" />
						
						<h:outputLabel value="Codice Articolo del Fornitore" for="codiceArticoloFornitore" />
						<p:inputText id="codiceArticoloFornitore" size="80" 
							value="#{additemBean.codice_articolo_fornitore}" />
						<h:outputText style="font-style:italic; color:red" />
						
						<h:outputLabel value="Codice a barre" for="codiceBarre" />
						<p:inputText id="codiceBarre" size="80"
							value="#{additemBean.codice_barre}" />
						<h:outputText value="" />
						
						<h:outputLabel value="Tipo Codice a barre" for="tipoCodiceBarre" />
						<p:selectOneMenu id="tipoCodiceBarre" value="#{additemBean.tipo_codice_barre}" 
							effect="fade" style="width:100px"> 				
							<f:selectItem itemLabel="- Seleziona -" noSelectionOption="true" />  
            				<f:selectItem itemLabel="EAN-13" itemValue="EAN-13" />  
            				<f:selectItem itemLabel="EAN-8" itemValue="EAN-8" />  
            				<f:selectItem itemLabel="Interleaved 2/5" itemValue="Interleaved 2/5" />  
            				<f:selectItem itemLabel="UPC-A" itemValue="UPC-A" />  
            				<f:selectItem itemLabel="UPC-E" itemValue="UPC-E" />  
        				</p:selectOneMenu>  
						<h:outputText value="" />

						

						<h:outputLabel value="Prezzo Dettaglio (€):" for="prezzoDettaglio" />
						<p:inputText mask="999.99" id="prezzoDettaglio" type="Numeric"
							value="#{additemBean.prezzo_dettaglio}" size="10" 
							title="I decimali separati con il punto">			
							<p:tooltip for="prezzoDettaglio" showEvent="focus" hideEvent="blur" />  
						</p:inputText>
						<h:outputText style="font-style:italic; color:red" value="#{additemBean.mappaErrori.get('prezzo_dettaglio')}" />
						

						<h:outputLabel value="Prezzo Ingrosso (€):" for="prezzoIngrosso" />
						<p:inputText mask="999.99" id="prezzoIngrosso"
							value="#{additemBean.prezzo_ingrosso}" size="10" 
							title="I decimali separati con il punto">			
							<p:tooltip for="prezzoIngrosso" showEvent="focus" hideEvent="blur" />  
						</p:inputText>
						<h:outputText value="" />

						<h:outputLabel value="Costo di Acquisto (€):" for="costoAcquisto" />
						<p:inputText mask="999.99" id="costoAcquisto"
							value="#{additemBean.costo_acquisto}" size="10" 
							title="I decimali separati con il punto">			
							<p:tooltip for="costoAcquisto" showEvent="focus" hideEvent="blur" />  
						</p:inputText>
						<h:outputText value="" />
						
						<h:outputLabel value="IVA" for="iva" />
						<p:selectOneMenu id="iva" value="#{additemBean.iva}" effect="fade" style="width:100px"> 				
							<f:selectItem itemLabel="21 %" itemValue="21" />  
            				<f:selectItem itemLabel="10 %" itemValue="10" />             				
        				</p:selectOneMenu>  
						<h:outputText value="" />
						
						
						
						<h:outputLabel value="Quantit&agrave;" for="quantita" />
						<p:inputText id="quantita" size="10" value="#{additemBean.quantita}" type="numeric" 
							title="Quantit&agrave; riferita alla disponibilit&agrave; in magazzino. Solo numeri">
						<p:tooltip for="quantita" showEvent="focus" hideEvent="blur" />  
						</p:inputText>						
						<h:outputText style="font-style:italic" 
							value="" />

						<h:outputLabel value="Quantit&agrave; Inserzione" for="quantitaInserzione" />
						<p:inputText id="quantitaInserzione" size="80"	value="#{additemBean.quantita_inserzione}" 
							title="Quantit&agrave; riferita al singolo acquisto. Numeri e lettere (es. Una scatola)">
							<p:tooltip for="quantitaInserzione" showEvent="focus" hideEvent="blur" />  
						</p:inputText>
						<h:outputText style="font-style:italic" value="" />

						<h:outputLabel value="Dimensioni" for="dimensioni" />
						<p:inputText id="dimensioni" value="#{additemBean.dimensioni}" size="80" />
						<h:outputText value="" />

						<h:outputLabel value="Descrizione breve" for="descrizioneBreve" />
						<p:inputTextarea id="descrizioneBreve" style="width:420px" rows="1"
							 counter="counterDescBreve" maxlength="80" 
							value="#{additemBean.descrizione_breve}" counterTemplate="{0} caratteri rimanenti." />  
						<h:outputText style="font-style:italic" id="counterDescBreve" />  

						<h:outputLabel value="Descrizione" for="descrizione" />
						<p:inputTextarea id="descrizione" value="#{additemBean.descrizione}" style="width:420px" rows="5"/>
						<h:outputText style="font-style:italic" value="NO tag html o altri tipi di codice." />

						<h:outputLabel value="Categoria" for="categoria" />
						<p:selectOneMenu id="categoria" value="#{additemBean.categoria_selezionata}" 
							effect="fade" style="width:270px" height="360" filter="true" filterMatchMode="contains">  				
            				<f:selectItems value="#{additemBean.categorie}" var="cat" itemLabel="#{cat.nomeCategoria}" itemValue="#{cat.idCategoria}"/>  
        				</p:selectOneMenu>  
						<h:outputText style="font-style:italic" value="" />

						<h:outputLabel value="Immagine principale" for="panelImmagine1" />
						<p:panel style="border:0" id="panelImmagine1">
							<h:outputText style="color: #4297D7" value="www.zeldabomboniere.it/immagini/" />
							<p:inputText id="immagine1"  value="#{additemBean.immagine1}" size="30"  
								title="CARTELLA/NOMEIMMAGINE.JPG">			
								<p:tooltip for="immagine1" showEvent="focus" hideEvent="blur" />  
							</p:inputText>							
						</p:panel>
						<h:outputText style="font-style:italic; color:red" value="#{additemBean.mappaErrori.get('immagine1')}" />
						
						<h:outputLabel value="Immagine 2" for="immagine2" />
						<p:panel style="border:0">
							<h:outputText style="color: #4297D7" value="www.zeldabomboniere.it/immagini/" />
							<p:inputText id="immagine2"  value="#{additemBean.immagine2}" size="30" 
								title="CARTELLA/NOMEIMMAGINE.JPG">			
								<p:tooltip for="immagine2" showEvent="focus" hideEvent="blur" />  
							</p:inputText>							
						</p:panel>
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Immagine 3" for="immagine3" />
						<p:panel style="border:0;">
							<h:outputText style="color: #4297D7" value="www.zeldabomboniere.it/immagini/" />
							<p:inputText id="immagine3" value="#{additemBean.immagine3}" size="30"  
								title="CARTELLA/NOMEIMMAGINE.JPG">			
								<p:tooltip for="immagine3" showEvent="focus" hideEvent="blur" />  
							</p:inputText>							
						</p:panel>
						<h:outputText value="" />
						
						<h:outputLabel value="Immagine 4" for="immagine4" />
						<p:panel style="border:0;">
							<h:outputText style="color: #4297D7" value="www.zeldabomboniere.it/immagini/" />
							<p:inputText id="immagine4" value="#{additemBean.immagine4}" size="30"  
								title="CARTELLA/NOMEIMMAGINE.JPG">			
								<p:tooltip for="immagine4" showEvent="focus" hideEvent="blur" /> 
							</p:inputText>							
						</p:panel>
						<h:outputText value="" />
						
						<h:outputLabel value="Immagine 5" for="immagine5" />
						<p:panel style="border:0;">
							<h:outputText style="color: #4297D7" value="www.zeldabomboniere.it/immagini/" />
							<p:inputText id="immagine5" value="#{additemBean.immagine5}" size="30"  
								title="CARTELLA/NOMEIMMAGINE.JPG">			
								<p:tooltip for="immagine5" showEvent="focus" hideEvent="blur" />  
							</p:inputText>							
						</p:panel>
						<h:outputText value="" />
						
						<h:outputLabel value="Note" for="note" />
						<p:inputTextarea id="note" value="#{additemBean.note}" style="width:420px" rows="5"/>
						<h:outputText style="font-style:italic" value="Note personali." />
						
						<h:outputLabel value="Crea Thumbnails per le immagini"	for="crea_thumbnails" />
						<p:selectBooleanButton id="crea_thumbnails" value="#{additemBean.creaThumbnails}" 
								onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
						<h:outputText style="font-style:italic" value="Seleziona 'Sì' se stai inserendo un nuovo articolo, 'No' se devi solo pubblicare le inserzioni." />
						
						<h:outputLabel value="Varianti" for="buttonVarianti" />
						<p:commandButton id="buttonVarianti" value="Imposta Varianti" type="button" 
								onclick="widgetVarianti.show();" />
											
						<p:dialog id="dialogVarianti" header="Creazione Varianti Articolo" 
								widgetVar="widgetVarianti"  width="730" position="top" styleClass="dialog"
								resizable="false" closable="false">
								
								<ui:include page="pages/additem/tabVarianti.xhtml" />
								
								<p:commandButton id="buttonOKvarianti" value=" OK " type="submit"
									style="width: 55px; height: 35px; margin-left: 45%; margin-top: 3px;"
									oncomplete="widgetVarianti.hide()" >
									<f:actionListener binding="#{variantiBean.creaVarianti()}"/>	
									<f:setPropertyActionListener target="#{additemBean.varianti}" value="#{variantiBean.varianti}" />							
								</p:commandButton>
								
						</p:dialog>
						
						
						
						<h:outputLabel value="Modifica articolo su gestionale"	for="modifica_su_gestionale" rendered="#{additemBean.modificaAbilitata}"/>
						<p:selectBooleanButton id="modifica_su_gestionale" value="#{additemBean.inserisci_su_gestionale}" 
								onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" rendered="#{additemBean.modificaAbilitata}"/>
						
						
						<h:outputLabel value="Inserisci articolo su gestionale"	for="inserisci_su_gestionale" rendered="#{!additemBean.modificaAbilitata}"/>
						<p:selectBooleanButton id="inserisci_su_gestionale" value="#{additemBean.inserisci_su_gestionale}" 
								onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" rendered="#{!additemBean.modificaAbilitata}"/>
						
						<h:outputText value="" />
						
						
					</h:panelGrid>
				</p:panel>
				
				<p:panel header="GloriaMoraldi.it" toggleable="true" id="panelGM">
					<h:panelGrid columns="3" cellpadding="3">

						<h:outputLabel value="Crea inserzione su GloriaMoraldi.it"	for="invia_a_gm" />
						<p:selectBooleanButton id="invia_a_gm" value="#{additemBean.invia_a_gm}" onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
						<h:outputText value="" rendered="#{!additemBean.art.presente_su_gm}"/>
						<h:outputText value="N.B.: L'articolo risulta già pubblicato su Gloriamoraldi.it. Selezionando questa opzione verrà creata un altra inserzione." style="color:red" rendered="#{additemBean.art.presente_su_gm}"/>
						
						<h:outputLabel value="Meta Titolo" for="meta_titolo" />
						<p:inputText id="meta_titolo" size="80"	value="#{additemBean.meta_titolo}" />
						<a target="_blank" href="http://it.wikipedia.org/wiki/Meta_tag"><i>Clicca qui per informazioni al riguardo</i></a>
						
						
						<h:outputLabel value="Meta Descrizione" for="meta_descrizione" />
						<p:inputText id="meta_descrizione" size="80"	value="#{additemBean.meta_descrizione}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Meta keywords" for="meta_keywords" />
						<p:inputText id="meta_keywords" size="80"	value="#{additemBean.meta_keywords}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Titolo inglese" for="titolo_inglese" />
						<p:inputText id="titolo_inglese" size="80"	value="#{additemBean.titolo_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Descrizione breve inglese" for="descrizione_breve_inglese" />
						<p:inputText id="descrizione_breve_inglese" size="80"	value="#{additemBean.descrizione_breve_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Descrizione inglese" for="descrizione_inglese" />
						<p:inputText id="descrizione_inglese" size="80"	value="#{additemBean.descrizione_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Meta Titolo inglese" for="meta_titolo_inglese" />
						<p:inputText id="meta_titolo_inglese" size="80"	value="#{additemBean.meta_titolo_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Meta Descrizione inglese" for="meta_descrizione_inglese" />
						<p:inputText id="meta_descrizione_inglese" size="80"	value="#{additemBean.meta_descrizione_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						
						<h:outputLabel value="Meta keywords inglese" for="meta_keywords_inglese" />
						<p:inputText id="meta_keywords_inglese" size="80"	value="#{additemBean.meta_keywords_inglese}" />
						<h:outputText style="font-style:italic" value="" />
						

					</h:panelGrid>
				</p:panel>
				
				<p:panel header="eBay" toggleable="true" id="panelEbay">
					<h:panelGrid columns="3" cellpadding="3">

						<h:outputLabel value="Crea inserzione su eBay" for="invia_ad_ebay" />
						<p:selectBooleanButton id="invia_ad_ebay" value="#{additemBean.invia_ad_ebay}" onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
						<h:outputText value="" rendered="#{!additemBean.art.presente_su_ebay}"/>
						<h:outputText value="N.B.: L'articolo risulta già pubblicato su eBay. Selezionando questa opzione verrà creata un altra inserzione." style="color:red" rendered="#{additemBean.art.presente_su_ebay}"/>
						
						<h:outputLabel value="Ambiente" for="ambiente_ebay" />
						<p:selectOneMenu id="ambiente_ebay" value="#{additemBean.ambiente}" 
							effect="fade" style="width:100px" disabled="false"> 				
            				<f:selectItem itemLabel="eBay" itemValue="produzione" />  
            				<f:selectItem itemLabel="eBay Test (NON SELEZIONARE)" itemValue="sandbox" />  
        				</p:selectOneMenu>  
						<h:outputText value="" />

						<h:outputLabel value="Titolo" for="titolo_ebay" />					
						<p:inputTextarea id="titolo_ebay" rows="1" cols="57" counter="counter" maxlength="80"       
    						value="#{additemBean.titolo_ebay}" counterTemplate="{0} caratteri rimanenti." />  
						<h:outputText style="font-style:italic" id="counter" />  
					

						<h:panelGrid border="0" columns="2">
							<h:outputLabel value="Categoria eBay 1" for="catButton" />

							<p:commandButton id="catButton" value="Seleziona" type="button"
								onclick="dlg1.show();" />

							<p:dialog id="catDialog" header="Selezionare la categoria eBay"
								widgetVar="dlg1" showEffect="fade" hideEffect="fade" width="900"
								resizable="false">

								<ui:include src="pages/additem/categorieEbay1.xhtml" />

							</p:dialog>
						</h:panelGrid>
						<h:outputText id="id_categoria_ebay1" value="#{additemBean.categoriaEbay1Selezionata}" />
						<h:outputText value="" />
						
						
						<h:panelGrid border="0" columns="2">
							<h:outputLabel value="Categoria eBay 2" for="catButton2" />

							<p:commandButton id="catButton2" value="Seleziona" type="button"
								onclick="dlg2.show();" />

							<p:dialog id="catDialog2" header="Selezionare la categoria eBay 2"
								widgetVar="dlg2" showEffect="fade" hideEffect="fade" width="900"
								resizable="false">

								<ui:include src="pages/additem/categorieEbay2.xhtml" />

							</p:dialog>
						</h:panelGrid>
						<h:outputText id="id_categoria_ebay2" value="#{additemBean.categoriaEbay2Selezionata}" />
						<h:outputText value="" />
						
						

						<h:outputLabel value="Durata inserzione" for="durata_inserzione" />
						<p:selectOneMenu id="durata_inserzione" value="#{additemBean.durata_inserzione}" 
							effect="fade" style="width:100px"> 		
            				<f:selectItem itemLabel="30 giorni" itemValue="30" /> 
            				<f:selectItem itemLabel="1 giorno" itemValue="1" /> 
            				<f:selectItem itemLabel="3 giorni" itemValue="3" /> 
            				<f:selectItem itemLabel="5 giorni" itemValue="5" /> 
            				<f:selectItem itemLabel="7 giorni" itemValue="7" /> 
            				<f:selectItem itemLabel="10 giorni" itemValue="10" />            				
            				<f:selectItem itemLabel="Senza scadenza" itemValue="999" />   
        				</p:selectOneMenu>  
						<h:outputText value="" />
						
						
						<h:outputLabel value="Regole di programmazione" for="regoleprog" />
						<h:outputText id="regoleprog" style="font-weight:bold;color:#4297D7" value="Rimetti in vendita l'oggetto fino a quando non viene venduto" />
						<h:outputText value="" />
						
						
						<h:outputLabel value="Contrassegno" for="contrassegno" />
						<p:selectBooleanCheckbox id="contrassegno"	value="#{additemBean.contrassegno}" disabled="true"/>
						<h:outputText style="font-style:italic" value="In fase di sviluppo" />
						
						<h:outputLabel value="Tipo di spedizione" for="tipo_spedizione" />
						<h:outputText id="tipo_spedizione" style="font-weight:bold;color:#4297D7" value="FLAT" />
						<h:outputText value="" />
						
						<h:outputLabel value="Servizio di spedizione" for="servizio_spedizione" />
						<h:outputText id="servizio_spedizione" style="font-weight:bold;color:#4297D7" value="CORRIERE ESPRESSO" />
						<h:outputText value="" />
						
						<h:outputLabel value="Costo spedizione" for="costo_spedizione" />
						<p:selectOneMenu id="costo_spedizione" value="#{additemBean.costo_spedizione}" 
							effect="fade" style="width:100px">										
							<f:selectItem itemLabel="7 €" itemValue="7" />  
            				<f:selectItem itemLabel="5 €" itemValue="5" />             				
            				<f:selectItem itemLabel="10 €" itemValue="10" />  
            				<f:selectItem itemLabel="15 €" itemValue="15" />  
            				<f:selectItem itemLabel="Gratis" itemValue="0" />   	
        				</p:selectOneMenu>  
						<h:outputText value="" />
						
						<h:outputLabel value="Assicurazione" for="assicurazione" />
						<h:outputText id="assicurazione" style="font-weight:bold;color:#4297D7" value="2 € Facoltativa" />
						<h:outputText value="" />

					</h:panelGrid>
				</p:panel>
				
				<p:panel header="Amazon" toggleable="true" id="panelAmazon" collapsed="false">
				
					<ui:include page="pages/additem/tabAmazon.xhtml" />
					
				</p:panel>
				
				<p:panel header="Yatego" toggleable="true" id="panelYatego" collapsed="false">
					
					<ui:include page="pages/additem/tabYatego.xhtml" />
					
				</p:panel>
				
				
				
				
				
				
				<p:panel style="text-align: center; border:0">
					<p:commandButton value="Controlla sintassi" id="controlla" update="form" type="button" disabled="true"
								action="#{additemBean.controlloSintassi()}" />
				    &nbsp;
					<p:commandButton value="Inserisci Articolo" id="submit" update="display" type="submit"
								 oncomplete="dialog.show()" />
				</p:panel>	 
					 
					 
					 

				<p:dialog header="Riepilogo" widgetVar="dialog" showEffect="fade" id="dialogRiepilogo" styleClass="dialog" 
					hideEffect="fade" width="700" resizable="false">
					
					<ui:include src="pages/additem/riepilogo.xhtml" />
					
					<p:commandButton value="Salva nel database e crea le inserzioni" id="final_submit" update="final_display" 
						 	action="#{additemBean.creaArticolo()}" onclick="initial_dialog.show()"	style="margin-top:5px"
						 	oncomplete="initial_dialog.hide();final_dialog.show()" resizable="false"/>
						 	
					 	
					<p:dialog header="Inserimento in corso..." widgetVar="initial_dialog" showEffect="fade"
						hideEffect="fade" width="200" resizable="false">					
						<p:graphicImage  style="align:center" value="images/loading.gif"/>
					</p:dialog>		
					
					
					
					
					
					<p:dialog header="Risultato inserimento" widgetVar="final_dialog" showEffect="fade"
						hideEffect="fade" width="500" resizable="false">					
						<h:panelGrid id="final_display" columns="2" cellpadding="3"> 
							<h:outputText value="#{additemBean.risultato_inserimento_locale}" />
							<h:outputText value="" />
							
							<h:outputText value="#{additemBean.risultato_inserimento_gloriamoraldi}" />
							<a target="_blank" href="#{additemBean.linkGM}">#{additemBean.linkGM}</a>
							
							<h:outputText value="#{additemBean.risultato_inserimento_ebay}" />
							<a target="_blank" href="#{additemBean.linkEbay}">#{additemBean.linkEbay}</a>
							
							<h:outputText value="#{additemBean.risultato_inserimento_amazon}" />
							<h:outputText value="" />
							
							<h:outputText value="#{additemBean.risultato_inserimento_yatego}" />
							<h:outputText value="" />
						</h:panelGrid>
						
							<p:commandButton value="OK" id="close_final_display" update="final_display" 
						 		oncomplete="final_dialog.hide();dialog.hide()" />		
						 	&nbsp;	
					
						 		
						 	<p:commandButton value="Inserisci Articolo Simile" action="#{additemBean.caricaDatiArticoloSimile()}" 
						 						oncomplete="window.location = 'additem.xhtml'" >
								<f:setPropertyActionListener target="#{additemBean.art}" value="#{additemBean.ultimoArticolo}" />	
								<f:setPropertyActionListener target="#{variantiBean.varianti}" value="#{additemBean.ultimoArticolo.varianti}" />
								<f:actionListener binding="#{variantiBean.popolaVarianti()}"/>						
							</p:commandButton>		
					</p:dialog>
					
				</p:dialog>	

			</h:form>
			
			
			
		</p:layoutUnit>

	</p:layout>
                        
</h:body>
</html>
