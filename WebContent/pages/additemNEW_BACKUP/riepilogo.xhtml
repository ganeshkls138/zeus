<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:scrollPanel id="scp" mode="native" style="width:655px;height:500px">
		<h:panelGrid id="display" columns="1" cellpadding="0">
	
			<p:panel style="border:0">
				
				<h:outputText style="font-weight:bold" value="INFORMAZIONI GENERALI" />
				<p:panelGrid id="display_info_generali" columns="2"
					cellpadding="3" border="1">
					
					<h:outputText value="Salva su Zeus: " />
					<h:outputText style="color:blue"
						value="#{additemBean.inserisci_su_gestionale}" />
					
					<h:outputText value="Codice Articolo: " />
					<h:outputText style="color:blue"
						value="#{additemBean.codice_articolo}" />
		
					<h:outputText value="Nome" />
					<h:outputText style="color:blue" value="#{additemBean.nome}" />
		
					<h:outputText value="Prezzo dettaglio" />
					<h:outputText style="color:blue"
						value="€ #{additemBean.prezzo_dettaglio}" />
		
					<h:outputText value="Prezzo ingrosso" />
					<h:outputText style="color:blue"
						value="€ #{additemBean.prezzo_ingrosso}" />
		
					<h:outputText value="Costo di Acquisto" />
					<h:outputText style="color:blue"
						value="€ #{additemBean.costo_acquisto}" />
		
					<h:outputText value="Quantit&agrave; Inserzione" />
					<h:outputText style="color:blue"
						value="#{additemBean.quantita_inserzione}" />
		
					<h:outputText value="Dimensioni" />
					<h:outputText style="color:blue"
						value="#{additemBean.dimensioni}" />
		
					<h:outputText value="Descrizione breve" />
					<h:outputText style="color:blue"
						value="#{additemBean.descrizione_breve}"/>
						
					<h:outputText value="Descrizione" />
					<h:outputText style="color:blue"
						value="#{additemBean.descrizione}"/>
		
					<h:outputText value="Categoria" />
					<h:outputText style="color:blue"
						value="#{additemBean.categoria}" />

				</p:panelGrid>
			</p:panel>
			
			
			<p:panel style="border:0">			
				<h:outputText style="font-weight:bold" value="IMMAGINI" />
				<p:panel style="padding:0; margin:0;background:none">
					<a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine1}" style="color: blue"> 
						<p:graphicImage width="50" value="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine1}"/>#{additemBean.immagine1} 
					</a><br/>
					<a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine2}" style="color: blue" > 
						<p:graphicImage width="50" value="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine2}" rendered="#{!additemBean.immagine2.isEmpty()}"/>#{additemBean.immagine2} 
					</a><br/>					
					<a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine3}" style="color: blue"> 
						<p:graphicImage width="50" value="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine3}" rendered="#{!additemBean.immagine3.isEmpty()}"/>#{additemBean.immagine3} 
					</a><br/>							
					<a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine4}" style="color: blue"> 
						<p:graphicImage width="50" value="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine4}" rendered="#{!additemBean.immagine4.isEmpty()}"/>#{additemBean.immagine4} 
					</a><br/>							
					<a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine5}" style="color: blue"> 
						<p:graphicImage width="50" value="http://www.zeldabomboniere.it/immagini/#{additemBean.immagine5}" rendered="#{!additemBean.immagine5.isEmpty()}"/>#{additemBean.immagine5} 
					</a>
				</p:panel>	
				
				<br/><br/>
				
				<p:dataTable var="var" value="#{additemBean.varianti}"
						rowKey="#{var.idVariante}" paginator="true" rows="5" 
						id="tabellaVarianti" paginatorPosition="bottom" paginatorAlwaysVisible="false">	
					<f:facet name="header">
			            Elenco delle varianti
			        </f:facet>
					<p:column headerText="Tipo Variante">
			            #{var.tipo}
			        </p:column>					      
					<p:column headerText="Valore">
			            #{var.valore}
			        </p:column>
			        <p:column headerText="Quantit&agrave;">
			            #{var.quantita}
			        </p:column>
			        <p:column headerText="Immagine">
			            <a target="_blank" href="http://www.zeldabomboniere.it/immagini/#{var.immagine}" ><h:outputText style="font-size: 9px" value="#{var.immagine}" /></a>
			        </p:column>
				</p:dataTable>
				
				<br/><br/>
			
			
				<p:panelGrid id="display_gm" columns="2" cellpadding="3" border="1" rendered="#{additemBean.invia_a_gm}">					
					<h:outputText style="font-weight:bold" value="GLORIAMORALDI.IT" />
					<h:outputText value="" />
					<h:outputText value="Crea ins. su GM" />								  
					<h:outputText style="color:blue" value="Sì" />							
				</p:panelGrid>
			</p:panel>
			
			<p:panel style="border:0" rendered="#{additemBean.invia_ad_ebay}">
				<h:outputText style="font-weight:bold" value="EBAY" />
				<p:panelGrid id="display_ebay" columns="2" cellpadding="3" border="1" >
					<h:outputText value="Crea ins. su eBay" />								 
					<h:outputText style="color:blue" value="Sì" />
		
					<h:outputText value="Titolo eBay" />
					<h:outputText style="color:blue"
						value="#{additemBean.titolo_ebay}" />
		
					<h:outputText value="Categoria eBay 1" />
					<h:outputText style="color:blue"
						value="#{additemBean.categoriaEbay1Selezionata}" />
		
					<h:outputText value="Categoria eBay 2" />
					<h:outputText style="color:blue"
						value="#{additemBean.categoriaEbay2Selezionata}" />
						
					<h:outputText value="Durata Inserzione" />
					<h:outputText style="color:blue" value="30 con re-list"
						rendered="#{(additemBean.durata_inserzione==301)}" />	
					<h:outputText style="color:blue" value="#{additemBean.durata_inserzione}"
						rendered="#{!(additemBean.durata_inserzione==301)}" />	
						
					<h:outputText value="Contrassegno" />
					<h:outputText style="color:blue" value="Sì"
						rendered="#{additemBean.contrassegno}" />
					<h:outputText style="color:blue" value="No"
						rendered="#{!additemBean.contrassegno}" />
						
					<h:outputText value="Costo Spedizione" />
					<h:outputText style="color:blue"
						value="#{additemBean.costo_spedizione} €" />
				</p:panelGrid>
			</p:panel>
			
			<p:panel style="border:0" rendered="#{additemBean.invia_ad_amazon}">
				<h:outputText style="font-weight:bold" value="AMAZON" />
				<h:panelGrid id="display_amazon" columns="2" cellpadding="3" border="1">
					<h:outputText value="Crea ins. su Amazon" />								 
					<h:outputText style="color:blue" value="Sì"  />
											
					<h:outputText value="Titolo Amazon" />
					<h:outputText style="color:blue" value="xxx" />
		
					<h:outputText value="Nodo di navigazione 1" />
					<h:outputText style="color:blue" value="#{additemBean.nodoSelezionato1}" />
					
					<h:outputText value="Nodo di navigazione 2" />
					<h:outputText style="color:blue" value="#{additemBean.nodoSelezionato2}" />
					
					<h:outputText value="Punto Elenco 3" />
					<h:outputText style="color:blue" value="#{additemBean.punto_elenco_3}" />
					
					<h:outputText value="Punto Elenco 4" />
					<h:outputText style="color:blue" value="#{additemBean.punto_elenco_4}" />
					
					<h:outputText value="Punto Elenco 5" />
					<h:outputText style="color:blue" value="#{additemBean.punto_elenco_5}" />
					
					<h:outputText value="Criteri di Ricerca 1" />
					<h:outputText style="color:blue" value="#{additemBean.criteri_di_ricerca_1}" />
					
					<h:outputText value="Criteri di Ricerca 2" />
					<h:outputText style="color:blue" value="#{additemBean.criteri_di_ricerca_2}" />
					
					<h:outputText value="Criteri di Ricerca 3" />
					<h:outputText style="color:blue" value="#{additemBean.criteri_di_ricerca_3}" />
					
					<h:outputText value="Criteri di Ricerca 4" />
					<h:outputText style="color:blue" value="#{additemBean.criteri_di_ricerca_4}" />
					
					<h:outputText value="Criteri di Ricerca 5" />
					<h:outputText style="color:blue" value="#{additemBean.criteri_di_ricerca_5}" />
					
					<h:outputText value="Lunghezza" />
					<h:outputText style="color:blue" value="#{additemBean.lunghezza_articolo}" />
					
					<h:outputText value="Altezza" />
					<h:outputText style="color:blue" value="#{additemBean.altezza_articolo}" />
					
					<h:outputText value="Peso" />
					<h:outputText style="color:blue" value="#{additemBean.peso_articolo}" />
				</h:panelGrid>
			</p:panel>
	
			<p:panel style="border:0" rendered="#{additemBean.invia_a_yatego}">
				<h:outputText style="font-weight:bold" value="YATEGO" />
				<h:panelGrid id="display_yatego" columns="2" cellpadding="3" border="1">
					<h:outputText value="Crea ins. su Yatego" />								 
					<h:outputText style="color:blue" value="Sì"  />
											
					<h:outputText value="Titolo Yatego" />
					<h:outputText style="color:blue" value="xxx" />
		
					<h:outputText value="Categoria Yatego" />
					<h:outputText style="color:blue" value="xxx" />
				</h:panelGrid>
			</p:panel>
			
			
			
		</h:panelGrid>
	</p:scrollPanel>
</ui:composition>
