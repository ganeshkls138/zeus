<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel header="Informazioni Generali">
	
		<h:messages  errorClass="ui-messages-error ui-corner-all"/>  
		
		<h:panelGrid columns="3" cellpadding="3"  style="padding-top:15px;">		

			
			
			<h:outputText value="Codice Fornitore" />
			<p:inputText id="codiceFornitore" size="50" value="#{additemBean.codice_fornitore}"/>
			<h:outputText style="font-style:italic" />
			
			<h:outputText value="Codice Articolo del Fornitore"/>
			<p:inputText id="codiceArticoloFornitore" size="50" value="#{additemBean.codice_articolo_fornitore}" />
			<h:outputText style="font-style:italic" />
			
			<h:outputText value="Codice a barre" />
			<p:inputText id="codiceBarre" size="50"	value="#{additemBean.codice_barre}" />
			<h:outputText value="" />
			
			<h:outputText value="Tipo Codice a barre" />
			<p:selectOneMenu id="tipoCodiceBarre" value="#{additemBean.tipo_codice_barre}" 
				effect="fade" style="width:100px"> 				
				<f:selectItem itemLabel="- Seleziona -" noSelectionOption="true" />  
	 			<f:selectItem itemLabel="EAN-13" itemValue="EAN-13" />  
	 			<f:selectItem itemLabel="EAN-8" itemValue="EAN-8" />  
	 			<f:selectItem itemLabel="Interleaved 2/5" itemValue="Interleaved 2/5" />  
	 			<f:selectItem itemLabel="UPC-A" itemValue="UPC-A" />  
	 			<f:selectItem itemLabel="UPC-E" itemValue="UPC-E" />  
			</p:selectOneMenu>  
			<h:outputText value="" />
			
	
			<h:outputText value="Prezzo Dettaglio (€) *" />
			<p:inputText mask="999.99" id="prezzoDettaglio" type="Numeric"
				value="#{additemBean.prezzo_dettaglio}" size="10" label="Prezzo Dettaglio"
				title="I decimali separati con il punto" required="true">			
				<p:tooltip for="prezzoDettaglio" showEvent="focus" hideEvent="blur" />  
			</p:inputText>
			<h:outputText style="font-style:italic" />
			
	
			<h:outputText value="Prezzo Ingrosso (€)" for="prezzoIngrosso" />
			<p:inputText mask="999.99" id="prezzoIngrosso"
				value="#{additemBean.prezzo_ingrosso}" size="10" 
				title="I decimali separati con il punto">			
				<p:tooltip for="prezzoIngrosso" showEvent="focus" hideEvent="blur" />  
			</p:inputText>
			<h:outputText value="" />
			
			<h:outputText value="Prezzo Piattaforme (€)" for="prezzoPiattaforme" />
			<p:inputText mask="999.99" id="prezzoPiattaforme"
				value="#{additemBean.prezzo_piattaforme}" size="10" 
				title="Se lasciato vuoto od a zero verrà impostato uguale al prezzo dettaglio">			
				<p:tooltip for="prezzoPiattaforme" showEvent="focus" hideEvent="blur" />  
			</p:inputText>
			<h:outputText value="" />
	
			<h:outputText value="Costo di Acquisto (€)" for="costoAcquisto" />
			<p:inputText mask="999.99" id="costoAcquisto"
				value="#{additemBean.costo_acquisto}" size="10" 
				title="I decimali separati con il punto">			
				<p:tooltip for="costoAcquisto" showEvent="focus" hideEvent="blur" />  
			</p:inputText>
			<h:outputText value="" />
			
			<h:outputText value="IVA" for="iva" />
			<p:selectOneMenu id="iva" value="#{additemBean.iva}" effect="fade" style="width:100px"> 				
				<f:selectItem itemLabel="22 %" itemValue="22" />  
	    		<f:selectItem itemLabel="10 %" itemValue="10" />  
	    		<f:selectItem itemLabel="4 %" itemValue="4" />  
			</p:selectOneMenu>  
			<h:outputText value="" />
			
			<h:outputLabel value="Costo spedizione" for="costo_spedizione" />
			<p:selectOneMenu id="costo_spedizione" value="#{additemBean.costo_spedizione}" 
				effect="fade" style="width:100px">										
				<f:selectItem itemLabel="7 €" itemValue="7" />  
	        				<f:selectItem itemLabel="5 €" itemValue="5" />             				
	        				<f:selectItem itemLabel="10 €" itemValue="10" />  
	        				<f:selectItem itemLabel="15 €" itemValue="15" />  
	        				<f:selectItem itemLabel="Gratis" itemValue="0" />   	
	    				</p:selectOneMenu>  
			<h:outputText value="" />
			
			<h:outputText value="Quantit&agrave; *" for="quantita" />
			<p:inputText id="quantita" size="10" value="#{additemBean.quantita}" type="numeric" required="true"
				title="Quantit&agrave; riferita alla disponibilit&agrave; in magazzino. Solo numeri">
			<p:tooltip for="quantita" showEvent="focus" hideEvent="blur" />  
			</p:inputText>						
			<h:outputText style="font-style:italic" 
				value="" />
				 
			<h:outputText value="Categoria 1" for="categoria1" />
			<p:selectOneMenu id="categoria1" value="#{additemBean.idCategoria1}" 
					style="width:270px" height="360" filter="true" filterMatchMode="contains">  	
	        	<f:selectItems value="#{additemBean.categorie}" var="cat" itemLabel="#{cat.nomeCategoria}" itemValue="#{cat.idCategoria}"/>  
	    	</p:selectOneMenu>  
			<h:outputText style="font-style:italic" value="" />
			
			<h:outputText value="Categoria 2" for="categoria2" />
			<p:selectOneMenu id="categoria2" value="#{additemBean.idCategoria2}" 
					style="width:270px" height="360" filter="true" filterMatchMode="contains">  
	        	<f:selectItems value="#{additemBean.categorie}" var="cat" itemLabel="#{cat.nomeCategoria}" itemValue="#{cat.idCategoria}"/>  
	    	</p:selectOneMenu>  
			<h:outputText style="font-style:italic" value="" />
	
			<h:outputText value="Quantit&agrave; Inserzione" for="quantitaInserzione" />
			<p:inputText id="quantitaInserzione" size="50"	value="#{additemBean.quantita_inserzione}" 
				title="Quantit&agrave; riferita al singolo acquisto. Numeri e lettere (es. Una scatola)">
				<p:tooltip for="quantitaInserzione" showEvent="focus" hideEvent="blur" />  
			</p:inputText>
			<h:outputText style="font-style:italic" value="" />
	
			<h:outputText value="Dimensioni" for="dimensioni" />
			<p:inputText id="dimensioni" value="#{additemBean.dimensioni}" size="50" />
			<h:outputText value="" />
	
			<h:outputText value="Descrizione breve" for="descrizioneBreve" />
			<p:inputTextarea id="descrizioneBreve" style="width:420px" rows="1"
				 counter="counterDescBreve" maxlength="50" 
				value="#{additemBean.descrizione_breve}" counterTemplate="{0} caratteri rimanenti." />  
			<h:outputText style="font-style:italic" id="counterDescBreve" />  
	
			<h:outputText value="Descrizione" for="descrizione" />
			<p:inputTextarea id="descrizione" value="#{additemBean.descrizione}" style="width:420px" rows="5"/>
			<h:outputText style="font-style:italic" value="NO tag html o altri tipi di codice." />
			
			<h:outputText value="Box aggiuntivo per bomboniere"	/>
			<p:selectBooleanButton value="#{additemBean.boxBomboniere}" 
					onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
			<h:outputText value="" />
			
			<h:outputText value="Box aggiuntivo per secco"	/>
			<p:selectBooleanButton value="#{additemBean.boxSecco}" 
					onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
			<h:outputText value="" />
			
			<h:outputText value="Note" for="note" />
			<p:inputTextarea id="note" value="#{additemBean.note}" style="width:420px" rows="5"/>
			<h:outputText style="font-style:italic" value="Note personali." />
			
			<h:outputText value="Vai al riepilogo" />  
	        <h:selectBooleanCheckbox value="#{additemBean.skip}" />  
			<h:outputText style="font-style:italic" />
		
		</h:panelGrid>
	
	</p:panel>
	
</ui:composition>
