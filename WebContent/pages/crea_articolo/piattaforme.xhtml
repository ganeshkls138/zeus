<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h2 style="text-align:center">eBay</h2>
								
<table class="tablestyle1">
	<tr>
		<td colspan="2">
			<h:outputLabel value="Titolo" for="titoloInserzione" /><br/>					
			<p:inputTextarea id="titoloInserzione" style="width:97%; height:32px" counter="counter" maxlength="80"       
							value="#{additemBean.informazioniEbay.titoloInserzione}" counterTemplate="{0} caratteri rimanenti." /><br/>
			<h:outputText style="font-style:italic" id="counter" />  
		</td>
	</tr>		

	<tr>
		<td>	
			<h:outputLabel value="Contrassegno" for="contrassegno" /><br/>
			<p:selectBooleanCheckbox id="contrassegno"	value="#{additemBean.informazioniEbay.contrassegno}" />
		</td>
	</tr>		
	
	<tr>
		<td>
			<h:outputText value="Avviso per bomboniere"/><br/>
			<p:selectBooleanButton value="#{additemBean.informazioniEbay.boxBomboniere}" 
				onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</td>
		<td>
			<h:outputText value="Avviso per prodotto naturale"	/><br/>
			<p:selectBooleanButton value="#{additemBean.informazioniEbay.boxNaturale}" 
				onLabel="Sì" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
		</td>
	</tr>
						
</table>




<h2 style="text-align:center">Amazon</h2>
<table class="tablestyle1">
	
	<tr>
		<td>  
			<h:outputLabel value="Voce Pacchetto Quantit&agrave;" /><br/>
			<p:inputText style="width:97%" value="#{additemBean.informazioniAmazon.vocePacchettoQuantita}"/>
		</td>
	</tr>	
	<tr>
		<td>  		
			<h:outputLabel value="Numero Pezzi" /><br/>
			<p:inputText style="width:97%" value="#{additemBean.informazioniAmazon.numeroPezzi}" />
		</td>
	</tr>	
	<tr>
		<td>  		
			<h:outputLabel value="Quantit&agrave; Max Spedizione Cumulativa" /><br/>
			<p:inputText style="width:97%" value="#{additemBean.informazioniAmazon.quantitaMassimaSpedizioneCumulativa}" />
		</td>
	</tr>						
</table>	

<div style="height:1px;margin-top:15px"></div>
<h2 style="text-align:center">Parole Chiave</h2>
	<table>
		<tr>
			<td colspan="2">
				<h:outputLabel value="Parole chiave 1" /><br/>
				<p:inputText style="width:97%" value="#{additemBean.artDaInserzionare.paroleChiave1}" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h:outputLabel value="Parole chiave 2" /><br/>
				<p:inputText style="width:97%" value="#{additemBean.artDaInserzionare.paroleChiave2}" />
			</td>
		</tr>
		<tr>
			<td colspan="2">	
				<h:outputLabel value="Parole chiave 3" /><br/>
				<p:inputText style="width:97%" value="#{additemBean.artDaInserzionare.paroleChiave3}" />
			</td>
		</tr>
		<tr>
			<td colspan="2">	
				<h:outputLabel value="Parole chiave 4" /><br/>
				<p:inputText style="width:97%" value="#{additemBean.artDaInserzionare.paroleChiave4}" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h:outputLabel value="Parole chiave 5" /><br/>
				<p:inputText style="width:97%" value="#{additemBean.artDaInserzionare.paroleChiave5}" />
			</td>
		</tr>
	</table>
	
	
</ui:composition>
