<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:scrollPanel id="displayScroll547" mode="native" styleClass="tabDettaglioArticolo">
		<div>
			<table class="orderlist" width="100%">
				<tr style="background:none">
					<td colspan="2" style="text-align:center; background:none">EBAY</td>
				</tr>
				<tr>
					<td>Inserzione</td>
					<td>
						<h:outputLink target="_blank" rendered="#{articoloBean.articoloSelezionato.presente_su_ebay==1}" value="#{articoloBean.getLinkEbay()}" >
							<h:outputText style="font-style:italic; color:blue" value="Sì → Link" />
						</h:outputLink>
						<h:outputText value="No" rendered="#{articoloBean.articoloSelezionato.presente_su_ebay==0}" style="font-style:italic" />
					</td>
				</tr>
				<tr>
					<td>ID inserzione</td>
					<td>
						<h:outputLink target="_blank" rendered="#{articoloBean.articoloSelezionato.idEbay!=null}" value="#{articoloBean.getLinkEbay()}" >
							<h:outputText style="color:blue" value="#{articoloBean.articoloSelezionato.idEbay}" />
						</h:outputLink>
					</td>
				</tr>
				<tr>
					<td>Titolo</td>
					<td>#{articoloBean.articoloSelezionato.infoEbay.titoloInserzione}</td>
				</tr>	
				
				
				<tr style="background:none">
					<td colspan="2" style="text-align:center; background:none">AMAZON</td>
				</tr>
				<tr>
					<td>Inserzione</td>
					<td>
						<h:outputText value="No" rendered="#{articoloBean.articoloSelezionato.presente_su_amazon==0}" style="font-style:italic" />
						<h:outputLink  target="_blank" value="modelli.xhtml" rendered="#{articoloBean.articoloSelezionato.presente_su_amazon==-1}">
							<h:outputText style="font-style:italic; color:#666" value="In attesa di essere caricato" />
						</h:outputLink>
						<h:outputLink  target="_blank" value="modelli.xhtml" rendered="#{articoloBean.articoloSelezionato.presente_su_amazon==-2}">
							<h:outputText style="font-style:italic; color:red" value="In attesa di essere eliminato" />
						</h:outputLink>
						<h:outputLink target="_blank" value="#{articoloBean.getLinkAmazonFrontend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_amazon==1}">
							<h:outputText style="font-style:italic; color:blue" value="Sì → Link frontend" />
						</h:outputLink>
						&nbsp;
						<h:outputLink  target="_blank" value="#{articoloBean.getLinkAmazonBackend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_amazon==1}">
							<h:outputText style="font-style:italic; color:blue" value="Link backend" />
						</h:outputLink>
					</td>
				</tr>
				<tr>
					<td>ASIN</td>
					<td>
						<h:outputLink target="_blank" rendered="#{articoloBean.articoloSelezionato.asin!=null}" value="#{articoloBean.getLinkAmazonFrontend()}" >
							<h:outputText style="color:blue" value="#{articoloBean.articoloSelezionato.asin}" />
						</h:outputLink>
					</td>
				</tr>
				
				
				<tr style="background:none">
					<td colspan="2" style="text-align:center; background:none">ZELDABOMBONIERE.IT</td>
				</tr>
				<tr>
					<td>Inserzione</td>
					<td>
						<h:outputText value="No" rendered="#{articoloBean.articoloSelezionato.presente_su_zb==0}" style="font-style:italic" />
						<h:outputLink  target="_blank" value="modelli.xhtml" rendered="#{articoloBean.articoloSelezionato.presente_su_zb==-1}">
							<h:outputText style="font-style:italic; color:#666" value="In attesa di essere caricato" />
						</h:outputLink>
						<h:outputLink  target="_blank" value="modelli.xhtml" rendered="#{articoloBean.articoloSelezionato.presente_su_zb==-2}">
							<h:outputText style="font-style:italic; color:red" value="In attesa di essere eliminato" />
						</h:outputLink>
						<h:outputLink target="_blank" value="#{articoloBean.getLinkZbFrontend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_zb==1}">
							<h:outputText style="font-style:italic; color:blue" value="Sì → Link frontend" />
						</h:outputLink>
						&nbsp;
						<h:outputLink  target="_blank" value="#{articoloBean.getLinkZbBackend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_zb==1}">
							<h:outputText style="font-style:italic; color:blue" value="Link backend" />
						</h:outputLink>
					</td>
				</tr>
				
				
				<tr style="background:none">
					<td colspan="2" style="text-align:center; background:none">GLORIAMORALDI.IT</td>
				</tr>
				<tr>
					<td>Inserzione</td>
					<td>
						<h:outputText value="No" rendered="#{articoloBean.articoloSelezionato.presente_su_gm==0}" style="font-style:italic" />	
						<h:outputLink target="_blank" value="#{articoloBean.getLinkGmFrontend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_gm==1}">
							<h:outputText style="font-style:italic; color:blue" value="Sì → Link frontend" />
						</h:outputLink>
						&nbsp;
						<h:outputLink target="_blank" value="#{articoloBean.getLinkGmBackend()}" rendered="#{articoloBean.articoloSelezionato.presente_su_gm==1}">
							<h:outputText style="font-style:italic; color:blue" value="Link backend" />
						</h:outputLink>
					</td>
				</tr>
				
			</table>
		
		</div>
	
	</p:scrollPanel>	
	
</ui:composition>
